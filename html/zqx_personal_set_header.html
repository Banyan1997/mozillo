<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<title>title</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../css/aui.css" />
	<style>
		.header {
			background-color: #ffffff;
		}

		header a img {
			height: 1.25rem;
			width: 1.25rem;
		}

		.title {
			color: #ff9933;
			font-size: 0.7rem;
		}
		
		#header {
			height: 70px;
			padding-top: 25px;
		}
	</style>

	<body>
		<header class="aui-bar aui-bar-nav header" id="header">
			<a class="aui-pull-left aui-btn" tapmode onclick="fnClose()">
				<img src="../image/arrow_left_orange_small.png" alt="">
			</a>
			<div class="aui-title title">个性设置</div>
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var header = $api.byId('header');
			var headerH = $api.offset(header).h;
			$api.fixStatusBar(headerH);
			api.openFrame({
				name: 'zqx_personal_set',
				url: './zqx_personal_set.html',
				rect: {
					x: 0,
					y: headerH,
					w: 'auto',
					h: 'auto'
				},
				pageParam: {
					name: 'test'
				},
				bounces: false,
				bgColor: 'rgba(0,0,0,0)',
				vScrollBarEnabled: true,
				hScrollBarEnabled: true
			});
			api.addEventListener({
                name: 'keyback'
            }, function(ret, err) {
            	fnClose();
            });
		};

		function fnClose() {
			api.sendEvent({
				name: 'personReload'
			})

		}

		function saveSucceed() {
			api.toast({
				msg: '保存成功',
				duration: 2000,
				location: 'bottom'
			})
		}
	</script>

</html>
