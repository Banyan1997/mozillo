<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <style>
        body {}

        .swiper-container {
            width: 95%;
            height: 95%;
        }

        .swiper-wrapper {
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        .swiper-wrapper img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Swiper-Banner -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <img src="../image/guidepage1.jpg" class="swiper-slide">
            <img src="../image/guidepage2.jpg" class="swiper-slide">
            <img src="../image/guidepage3.jpg" class="swiper-slide" tapmode onclick="openIndex()">
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/swiper.js"></script>
<script type="text/javascript">
    apiready = function() {
      $api.setStorage('introt', true);
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 0,
            centeredSlides: true,
            loop: false,
            // autoplay: {
            //   delay: 3000,
            //   disableOnInteraction: false,
            // },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            }
        });

    };

    function openIndex() {
        api.openWin({
            name: 'zqx_log_header',
            url: './zqx_log_header.html',
            pageParam: {
                name: 'test'
            }
        });
    }
</script>

</html>
